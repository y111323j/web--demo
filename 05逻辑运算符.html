<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * js中三种逻辑运算符
			 * ！非 
			 * 对一个值进行非运算
			 * 取反操作
			 * 可以多次取反   如 ！！
			 * 对非布尔值非运算时，自动转换为布尔值
			var a=true;
			a=!a;//非运算
			console.log("a = "+a);
			 * && 与运算
			 * a && b，a为真才看第二个，反之不看
			 * || 或运算
			 * a && b，a为真不看第二个，因为已经为真了，所以直接不看
			 */
			
			/*
			 * 与运算
			 * 如果两个值都为true 那么返回后面的（顺序查看）
			 * 哪里停止，返回哪里
			 */
			var a=1 && 2;
			console.log("a = "+a);
			
			/*
			 *  = 赋值运算符
			 * +=   
			 * 如下
			 * -=
			 * *=
			 * /=
			 * %=
			 *
			 */
			
			var a=10;
			a += 5;//a=a+5;
			console.log("a = "+a);
			
		</script>
	</head>
	<body>
	</body>
</html>
