<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * 自增  ++
			 * 使值加一，不用返回结果，直接加一
			 * 自增分两种 后加加 a++ 前加加 ++a
			 *         a++本身的值等于原变量的值
			 *         ++a等于加加之后a的值
		    a=1;
			//a是值，a++是表达式
			console.log(a++);
			console.log(++a);
			console.log(a);
			 * 
			 * 自减 --
			 * 使值减一
			 * 与自增一样
			 * 
			 */

		</script>
	</head>
	<body>
	</body>
</html>
